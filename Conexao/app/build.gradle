plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Dependência do JUnit para testes (se necessário)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Dependência do SQLite JDBC (adicionada manualmente)
    implementation files('src/main/java/Conexao/sqlite-jdbc-3.47.1.0.jar')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Defina a classe principal para a aplicação
    mainClass = 'Conexao.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
